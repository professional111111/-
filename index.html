<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاختبارات الذكية</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #08f7fe;
            --correct: #39ff14;
            --wrong: #ff3131;
            --bg: #0d0221;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            width: 100%;
            max-width: 650px;
            text-align: center;
        }
        .btn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-blue);
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: inset 0 0 5px var(--neon-blue);
        }
        .btn:hover { box-shadow: 0 0 15px var(--neon-blue); }
        .hidden { display: none !important; }
        
        .correct-glow { border-color: var(--correct) !important; box-shadow: 0 0 30px var(--correct) !important; background: rgba(57, 255, 20, 0.2) !important; }
        .wrong-glow { border-color: var(--wrong) !important; box-shadow: 0 0 30px var(--wrong) !important; background: rgba(255, 49, 49, 0.2) !important; }
        
        #analysis-box { text-align: right; line-height: 1.8; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .report-item { background: rgba(255, 49, 49, 0.1); padding: 10px; margin-bottom: 10px; border-right: 4px solid var(--wrong); border-radius: 5px; }
        .advice { color: var(--correct); font-weight: bold; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
    </style>
</head>
<body>

    <div class="card" id="main-view">
        <h1>التحليل الذكي والنفسي</h1>
        <button class="btn" onclick="startTest('iq')">اختبار الذكاء (IQ)</button>
        <button class="btn" onclick="startTest('pers')">اختبار الشخصية العلمي</button>
    </div>

    <div class="card hidden" id="quiz-view">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
        <p style="color: var(--neon-blue);">السؤال <span id="q-num">1</span> / 10</p>
    </div>

    <div class="card hidden" id="result-view">
        <h2 id="result-title">النتيجة</h2>
        <h1 id="score-header"></h1>
        <div id="analysis-box">
            <div id="analysis-text"></div>
            <div id="advice-text" class="advice"></div>
            <div id="report-container"></div>
        </div>
        <button class="btn" onclick="forceBackToHome(this)" style="border-color: var(--neon-purple);">العودة للرئيسية</button>
    </div>

    <script>
        const questionsBank = {
            iq: [
                { q: "ما هو العدد المكمل: 2، 4، 8، 16، ...؟", options: ["24", "30", "32"], correct: 2 },
                { q: "إذا كان وزن قطة 3 كجم + نصف وزنها، فكم تزن؟", options: ["4.5 كجم", "6 كجم", "9 كجم"], correct: 1 },
                { q: "أوجد الرقم المفقود: 10، 15، 25، 40، ...؟", options: ["55", "60", "65"], correct: 1 },
                { q: "إذا كانت مريم هي الأخت الوحيدة لخال أحمد، فما صلة مريم بأحمد؟", options: ["خالته", "أمه", "جدته"], correct: 1 },
                { q: "كلمة 'مُضني' تعني:", options: ["سهل", "متعب", "مستحيل"], correct: 1 },
                { q: "أي الأرقام لا ينتمي للمجموعة: 3، 5، 9، 11؟", options: ["5", "9", "11"], correct: 1 },
                { q: "ساعة : وقت .. ميزان : ؟", options: ["ثقل", "وزن", "حرارة"], correct: 1 },
                { q: "إذا كان عمرك 15 سنة، فكم سيكون عمرك بعد ربع قرن؟", options: ["35 سنة", "40 سنة", "45 سنة"], correct: 1 },
                { q: "أكمل النمط: أ، ت، ج، ...؟", options: ["ح", "خ", "د"], correct: 0 },
                { q: "طائرة سقطت على الحدود، أين يدفن الناجون؟", options: ["بلدهم", "الحدود", "لا يدفنون"], correct: 2 }
            ],
            pers: [
                { q: "عندما تقع في خطأ أمام الناس:", options: ["أعترف به فوراً وأصلحه", "أشعر بإحراج وأختفي", "أبرر موقفي وألقي اللوم للظروف"], points: ["strong", "weak", "defensive"] },
                { q: "كيف تتعامل مع انتقاد حاد؟", options: ["أسمع بهدوء وأحلل الكلام", "أغضب وأرد الإساءة فوراً", "أصمت وأتألم داخلياً"], points: ["stable", "aggressive", "weak"] },
                { q: "في اتخاذ القرارات المصيرية:", options: ["أعتمد على منطقي ودراستي", "أتردد وأطلب رأي الجميع", "أتبع حدسي المباشر"], points: ["logical", "hesitant", "impulsive"] },
                { q: "رؤيتك لمستقبلك تكون:", options: ["مليئة بالخطط والطموح", "مشوشة وأخاف من القادم", "أعيش يومي ولا أهتم"], points: ["ambitious", "anxious", "careless"] },
                { q: "عندما يطلب منك شخص خدمة تفوق طاقتك:", options: ["أعتذر بلباقة", "أوافق خوفاً من زعله", "أتهرب دون رد"], points: ["strong", "weak", "avoidant"] },
                { q: "في التجمعات الجديدة:", options: ["أبادر بالتعرف على الآخرين", "أنتظر أحداً ليتحدث معي", "أبقى منزوياً وأريد الرحيل"], points: ["social", "passive", "isolated"] },
                { q: "كيف تعبر عن غضبك؟", options: ["أتحكم في أعصابي وأتحدث", "أنفجر بالصراخ", "أكتم غضبي وأنعزل"], points: ["stable", "aggressive", "introvert"] },
                { q: "إذا فشلت في تحقيق هدف:", options: ["أتعلم وأحاول مجدداً", "أشعر باليأس وأتوقف", "أقول الحظ كان ضدي"], points: ["resilient", "weak", "excuse"] },
                { q: "علاقتك بالمال والتبذير:", options: ["أوازن بين الادخار والمتعة", "أنفق كل ما أملك فوراً", "أخاف من الإنفاق وأبخل"], points: ["stable", "impulsive", "anxious"] },
                { q: "كلمة تصف أسلوب حياتك حالياً:", options: ["انضباط وإنجاز", "تشتت وفوضى", "هدوء واستسلام"], points: ["strong", "messy", "passive"] }
            ]
        };

        let currentType = "", currentIdx = 0, score = 0, wrongAnswers = [], persResults = [];

        function startTest(type) {
            currentType = type; currentIdx = 0; score = 0; wrongAnswers = []; persResults = [];
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            let qData = questionsBank[currentType][currentIdx];
            document.getElementById('question-text').innerText = qData.q;
            document.getElementById('q-num').innerText = currentIdx + 1;
            let optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = "";
            qData.options.forEach((opt, index) => {
                let btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(choice, btn) {
            let qData = questionsBank[currentType][currentIdx];
            document.querySelectorAll('#options-container .btn').forEach(b => b.style.pointerEvents = 'none');

            if (currentType === 'iq') {
                if (choice === qData.correct) {
                    btn.classList.add('correct-glow');
                    score++;
                } else {
                    btn.classList.add('wrong-glow');
                    wrongAnswers.push({ q: qData.q, correct: qData.options[qData.correct] });
                }
            } else {
                btn.classList.add('correct-glow');
                persResults.push(qData.points[choice]);
            }

            setTimeout(() => {
                currentIdx++;
                if (currentIdx < 10) loadQuestion(); else showResults();
            }, 600);
        }

        function showResults() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            let scoreHeader = document.getElementById('score-header');
            let analysisText = document.getElementById('analysis-text');
            let adviceText = document.getElementById('advice-text');
            let reportContainer = document.getElementById('report-container');
            
            reportContainer.innerHTML = ""; adviceText.innerText = ""; analysisText.innerText = "";

            if (currentType === 'iq') {
                let percent = (score / 10) * 100;
                scoreHeader.innerText = "درجة الذكاء: " + percent + "%";
                analysisText.innerText = "لقد أجبت على " + score + " أسئلة بشكل صحيح من أصل 10.";
                if (wrongAnswers.length > 0) {
                    let html = "<h3 style='color:var(--wrong); margin-top:20px;'>مراجعة الأخطاء:</h3>";
                    wrongAnswers.forEach(item => {
                        html += `<div class="report-item">❓ السؤال: ${item.q}<br><span style="color:var(--correct)">✅ الإجابة الصحيحة: ${item.correct}</span></div>`;
                    });
                    reportContainer.innerHTML = html;
                }
            } else {
                scoreHeader.innerText = "التحليل النفسي للشخصية";
                const profile = processPersonality();
                analysisText.innerHTML = profile.text;
                adviceText.innerText = "نصيحة المطور: " + profile.advice;
            }
        }

        function processPersonality() {
            const counts = {};
            persResults.forEach(p => counts[p] = (counts[p] || 0) + 1);
            const top = Object.keys(counts).reduce((a, b) => (counts[a] || 0) > (counts[b] || 0) ? a : b, "stable");
            const profiles = {
                strong: { text: "أنت شخصية <b>قوية ومتزنة</b>. تمتاز بالثقة والقدرة على مواجهة التحديات بذكاء.", advice: "استغل قوتك في مساعدة الآخرين، وحافظ على تواضعك." },
                weak: { text: "أنت شخصية <b>حساسة وتميل للتردد</b>. تخشى أحكام الناس مما يقيد قدراتك الحقيقية.", advice: "ابدأ باتخاذ قرارات صغيرة بنفسك يومياً لتقوية ثقتك." },
                aggressive: { text: "أنت شخصية <b>هجومية وسريعة الانفعال</b>. ردود فعلك قد تسبب لك المشاكل رغم نقاء قلبك.", advice: "تعلم فن الصمت لثوانٍ قبل الرد لتكسب احترام الجميع." },
                logical: { text: "أنت شخصية <b>عقلانية جداً</b>. العقل يحكم حياتك مما يجعلك ناجحاً ومنظماً.", advice: "لا تنسَ أن العاطفة جزء من الحياة، حاول التقرب من أحبائك أكثر." },
                hesitant: { text: "أنت شخصية <b>مترددة</b>. البحث عن الكمال يجعلك تضيع فرصاً ذهبية.", advice: "تذكر أن الإنجاز أفضل من الكمال غير المكتمل." }
            };
            return profiles[top] || profiles["stable"];
        }

        function forceBackToHome(btn) {
            btn.classList.add('correct-glow');
            setTimeout(() => {
                document.getElementById('result-view').classList.add('hidden');
                document.getElementById('main-view').classList.remove('hidden');
                btn.classList.remove('correct-glow');
            }, 400);
        }
    </script>
</body>
</html>
