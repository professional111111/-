<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاختبارات الذكية</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #08f7fe;
            --correct: #39ff14;
            --wrong: #ff3131;
            --bg: #0d0221;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .btn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-blue);
            padding: 18px;
            margin: 12px 0;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: inset 0 0 5px var(--neon-blue);
        }
        .btn:hover { box-shadow: 0 0 15px var(--neon-blue); }
        .hidden { display: none !important; } /* تضمن الاختفاء تماماً */
        
        .correct-glow { 
            border-color: var(--correct) !important; 
            box-shadow: 0 0 30px var(--correct) !important; 
            background: rgba(57, 255, 20, 0.3) !important; 
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="card" id="main-view">
        <h1>الاختبارات الذكية</h1>
        <button class="btn" onclick="startTest('iq')">اختبار الذكاء (IQ)</button>
        <button class="btn" onclick="startTest('pers')">اختبار الشخصية</button>
    </div>

    <div class="card hidden" id="quiz-view">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
    </div>

    <div class="card hidden" id="result-view">
        <h2>النتيجة النهائية</h2>
        <h1 id="score-display"></h1>
        <div id="report-container"></div>
        <button id="final-back-btn" class="btn" onclick="forceBackToHome()">العودة للصفحة الرئيسية</button>
    </div>

    <script>
        const questionsBank = {
            iq: [{ q: "3، 6، 12، ...؟", options: ["18", "24", "30"], correct: 1 }],
            pers: [{ q: "كيف تتصرف في المشاكل؟", options: ["هدوء", "مشاعر", "نصيحة"] }]
        };

        let currentType = "";
        let currentIdx = 0;

        function startTest(type) {
            currentType = type;
            currentIdx = 0;
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            let qData = questionsBank[currentType][currentIdx];
            document.getElementById('question-text').innerText = qData.q;
            let optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = "";
            qData.options.forEach((opt, index) => {
                optionsDiv.innerHTML += `<button class="btn" onclick="handleAnswer(${index}, this)">${opt}</button>`;
            });
        }

        function handleAnswer(choice, btn) {
            btn.classList.add('correct-glow');
            setTimeout(() => {
                document.getElementById('quiz-view').classList.add('hidden');
                document.getElementById('result-view').classList.remove('hidden');
                document.getElementById('score-display').innerText = "انتهى الاختبار";
            }, 600);
        }

        // الدالة المعدلة والنهائية للرجوع
        function forceBackToHome() {
            const backBtn = document.getElementById('final-back-btn');
            
            // 1. نور أخضر فوري
            backBtn.classList.add('correct-glow');

            // 2. إجبار المتصفح على تبديل الشاشات بعد وقت قصير
            setTimeout(() => {
                // إخفاء كل شيء أولاً
                document.getElementById('quiz-view').classList.add('hidden');
                document.getElementById('result-view').classList.add('hidden');
                
                // إظهار الرئيسية
                document.getElementById('main-view').classList.remove('hidden');
                
                // إعادة الزرار لشكلة الطبيعي للاستخدام القادم
                backBtn.classList.remove('correct-glow');
            }, 400);
        }
    </script>
</body>
</html>
